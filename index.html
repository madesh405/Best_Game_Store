<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Game Store - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
    <div class="nav-content">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="wishlist.html" class="nav-link" id="nav-wishlist" style="display: none;">My Wishlist</a>
        <a href="about.html" class="nav-link">About Us</a>
        <a href="contact.html" class="nav-link">Contact</a>
        
        <div style="margin-left: auto; display: flex; align-items: center; gap: 15px;">
            <button id="login-btn" class="deal-btn" style="background: white; color: #333; cursor: pointer;">Login with Google</button>
            
            <div id="user-info" style="display: none; align-items: center; gap: 10px;">
                <img id="user-pic" src="" style="width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ff6600;">
                <button id="logout-btn" style="background: none; border: none; color: #ff6600; cursor: pointer; font-size: 14px;">(Logout)</button>
            </div>
        </div>
    </div>
    </nav>

    <div class="container">
        <div class="logo">üéÆ The Best Game Store</div>

        <div class="search-box">
            <input type="text" id="search-input" class="search-input" placeholder="Search for a game (e.g. Minecraft)..." autofocus>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-number">25+</span>
                <span class="stat-label">Stores Tracked</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">100%</span>
                <span class="stat-label">Real-time Prices</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">FREE</span>
                <span class="stat-label">Always</span>
            </div>
        </div>

        <div id="featured-section">
            <h2 class="section-title">üî• Trending Deals</h2>
            <div id="featured-grid" class="featured-grid">
                <div class="loading">Loading hot deals...</div>
            </div>

            <h2 class="section-title" style="margin-top: 50px; color: #00ff88;">üíé Gems Under ‚Çπ900</h2>
            <div id="budget-grid" class="featured-grid">
                <div class="loading">Hunting for bargains...</div>
            </div>
        </div>

        <div id="results-container" class="results-list" style="display: none;"></div>

        <div id="comparison-view">
            <button class="back-btn" onclick="clearComparison()">‚Üê Back to results</button>
            <div class="selected-header">
                <img id="comp-img" class="selected-thumb" src="" alt="">
                <div>
                    <h1 id="comp-title" class="game-title-header"></h1>
                    <div class="store-count-text">Found prices from <span id="store-count">0</span> stores</div>
                </div>
            </div>
            <table class="price-table">
                <tbody id="price-list-body"></tbody>
            </table>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2024 The Best Game Store. Powered by CheapShark API.</p>
    </footer>
    
<script type="module" src="firebase-logic.js"></script>
<script src="script.js"></script>
</body>
</html>
